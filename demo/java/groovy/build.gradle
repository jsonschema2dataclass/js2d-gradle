plugins {
    id 'java'
    id 'org.jsonschema2dataclass' version '4.3.0'
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'

    // see src/main/resources/json/external_dependencies.json
    implementation 'joda-time:joda-time:2.11.1'
}

jsonSchema2Pojo {
    targetPackage = 'example'
    propertyWordDelimiters = '_'
    includeGeneratedAnnotation = false
    source.setFrom files("${project.rootDir}/src/main/resources/json")
}
