name: Build Plugin CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - '*'
    paths:
      - 'plugin-gradle/**'
      - 'gradle/**'
      - 'gradlew*'
      - 'internal/**'
      - settings.gradle.kts
      - build.gradle.kts
      - gradle.properties
      - .github/workflows/plugin-build-ci.yml
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
    paths:
      - 'plugin-gradle/**'
      - 'gradle/**'
      - 'gradlew*'
      - 'internal/**'
      - settings.gradle.kts
      - build.gradle.kts
      - gradle.properties
      - .github/workflows/plugin-build-ci.yml

concurrency:
  # Documentation suggests ${{ github.head_ref }}, but that's only available on pull_request/pull_request_target triggers, so using ${{ github.ref }}.
  # On master, we want all builds to complete even if merging happens faster to make it easier to discover at which point something broke.
  group: ${{ github.ref == 'refs/heads/main' && format('plugin-build-ci-main-{0}', github.sha) || format('plugin-build-ci-{0}', github.ref) }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false

jobs:
  build-and-test:
    name: Build Plugin
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        java: [ 11, 17, 19 ]
        distribution: [ "zulu", "temurin" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.distribution }} ${{ matrix.java }}
        uses: actions/setup-java@v3.10.0
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
          cache: gradle
      - run: ./gradlew build --warning-mode all --no-daemon -Porg.jsonschema2dataclass.internal.spotless.disable=true
